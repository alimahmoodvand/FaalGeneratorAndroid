apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'ir.website.faal141'
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 3
        versionName "3.0"
        multiDexEnabled true
        resConfig "en"
        manifestPlaceholders = [onesignal_app_id               : "10ab4d36-acab-4978-b6f8-7764ef9c253b",
                                // Project number pulled from dashboard, local value is ignored.
                                onesignal_google_project_number: "807144373967"]
    }
    signingConfigs {
        release {
            storeFile file("/home/ali/Desktop/signature3.jks")
            storePassword "g0nzales"
            keyAlias "key0"
            keyPassword "g0nzales"
        }
    }
    splits {
        abi {
            enable true
            reset()
            include 'mdpi', 'hdpi', 'xhdpi', 'xxhdpi', 'xxxhdpi'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.onesignal:OneSignal:3.5.7'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'org.jetbrains:annotations-java5:15.0'
    compile 'com.android.support:support-v13:22.2.1'
}
